<section class="contact">
  <h2 class="contact-title">Entre em Contato</h2>
  <div class="contact-content">
    <form class="contact-form">
        <input type="text" placeholder="Nome" name="name" required>
        <input type="email" placeholder="E-mail" name="email" required>
        <input type="number" placeholder="Telefone" name="phone" required>
        <textarea placeholder="Mensagem" name="message" required></textarea>
        <button type="submit">Enviar</button>
      </form>

    <!-- Mapa -->
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.0754267452926!2d-46.65342658447564!3d-23.565734367638952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0xd59f9431f2c9776a!2sAv.%20Paulista%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1633023226789!5m2!1spt-BR!2sbr"
        width="100%"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>

    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>Av. Paulista, 1000<br>São Paulo - SP, Brasil</p>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <p>(11) 1234-5678</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>contatomgempresario.com</p>
      </div>
      <div class="info-item">
        <i class="fas fa-clock"></i>
        <p>Segunda a Sexta: 9h às 18h</p>
      </div>
    </div>
  </div>
</section>
